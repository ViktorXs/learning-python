{% extends "/layouts/main.html" %}

{% block content %}
    <h4>Currency Calculator</h4>
    <div>
        <p class="light">Possible Currencies: EUR, GBP, DM</p>
        <form>
            <div class="row">
                <div class="one-half column">
                    <label for="currency">Enter the first currency</label>
                    <input type="text" name="currency" id="currency" value="{{ currency }}"/>
                </div>
                <div class="one-half column">
                    <label for="target">Enter the target currency</label>
                    <input type="text" name="target" id="target" value="{{ target }}"/>
                </div>

            <!-- Backup Optimierung Eingabe. Geht noch nicht.

            </div>
            <label for="amount">Enter the amount</label>
            <input type="number" step="any" min="0" name="amount" id="amount" value="{{ amount }}" />
            <br><br>
            <input type="submit" />
        </form>
    </div>
    <div class="row">
        <div class="six columns">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Your amount</th>
                        <th>Preferred currency</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ amount }} {{ currency }}</td>
                        <td>{{ calculated }} {{ target }}</td>
                    </tr>
                    <tr>
                        <td>Examples</td>
                        <td>Preferred currency</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td></td>
                    </tr>

                        <td>10</td>

                </tbody>
